<section class="signup-section">
    <header class="signup-header">
        <img loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/d8778b802e03e1dd06fcd282fe96c2d5bc5a390d3d1d0a2d58decb518cb77a96?apiKey=e7b500cece9d4ccab2c1197bb9f91b0b&"
            alt="Close icon" class="close-icon" />
    </header>
    <article class="signup-container">
        <header class="signup-message-container">
            <h2 class="signup-message">
                Let's learn, share & inspire each other with our passion for computer engineering. Sign up now ü§òüèº
            </h2>
        </header>
        <form class="signup-form">
            <div class="form-header">
                <h3 class="form-title">Create Account</h3>
            </div>
            <div class="form-group half-width-inputs">
                <label for="firstName" class="visually-hidden">First Name</label>
                <input type="text" id="firstName" placeholder="First Name" aria-label="First Name" />
                <label for="lastName" class="visually-hidden">Last Name</label>
                <input type="text" id="lastName" placeholder="Last Name" aria-label="Last Name" />
            </div>
            <label for="email" class="visually-hidden">Email</label>
            <input type="email" id="email" placeholder="Email" class="full-width-input" aria-label="Email" />
            <div class="form-group">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" id="password" placeholder="Password" aria-label="Password"
                    class="password-input" />
                <img loading="lazy"
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/ed19c7c1708ba88a08321b986c00bedc6d9b8ee6d701533956509bd0192e8ec5?apiKey=e7b500cece9d4ccab2c1197bb9f91b0b&"
                    alt="Password visibility toggle" class="visibility-toggle" />
            </div>
            <label for="confirmPassword" class="visually-hidden">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" class="full-width-input"
                aria-label="Confirm Password" />
            <button type="submit" class="create-account-button">Create Account</button>
            <div class="social-signup-buttons">
                <button type="button" class="facebook-signup">
                    <img loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/4ee9675d327610e41c9483af9b7055251fef271efeb0006c7c0f3e7efbc9fa0d?apiKey=e7b500cece9d4ccab2c1197bb9f91b0b&"
                        alt="Facebook logo" class="facebook-logo" />
                    Sign up with Facebook
                </button>
                <button type="button" class="google-signup">
                    <img loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/a86d06174cde38549efaef5aced10747d9da2006a22c6c31e7dbcd1acfb35d52?apiKey=e7b500cece9d4ccab2c1197bb9f91b0b&"
                        alt="Google logo" class="google-logo" />
                    Sign up with Google
                </button>
            </div>
        </form>
    </article>
    <aside class="existing-account-notice">
        <p>
            Already have an account?
            <a href="#" class="sign-in-link">Sign In</a>
        </p>
        <img loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/fba55d3e0f0c733dd28d4d3bc3fca7c5af6c8ba3ce443bd6619b2fc9c3f8d2fe?apiKey=e7b500cece9d4ccab2c1197bb9f91b0b&"
            alt="Decorative" class="decorative-image" />
        <p class="terms-notice">
            By signing up, you agree to our Terms & conditions, Privacy policy
        </p>
    </aside>
</section>
